<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Projects</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</head>
<body>
    <div class="jumbotron">
        <p class="h3">Biggest Number Project</p>
        <input class="form-control m-2" type="number" id="num1" placeholder="enter the first number">
        <input class="form-control m-2" type="number" id="num2" placeholder="enter the second number">
        <input class="form-control m-2" type="number" id="num3" placeholder="enter the third number">
        <button class="btn btn-primary m-2" style="width: 200px;" onclick="pro1()">Check</button>
        <p class="text-center display-4" id="output1"></p>
    </div>

    <div class="jumbotron">
        <p class="h3">Co-vaccine project</p>
        <input class="form-control m-2" type="date" id="DOB">
        <button class="btn btn-primary m-2" style="width: 200px;" onclick="pro2()">Check</button>
        <p class="text-center display-4" id="output2"></p>
    </div>

    <div class="jumbotron">
        <p class="h3">Farhenite To Celcsius and Vica-Versa</p>
        <input type="number" class="form-control m-2" placeholder="Enter in celcius" id="C">
        <input type="number" class="form-control m-2" placeholder="Enter in Farhenite" id="F">
        <button class="btn btn-primary m-2" style="width: 200px;" onclick="pro3()">Check</button>
        <p class="text-center display-4" id="output3"></p>
    </div>

    <div class="jumbotron">
        <p class="h3">Number range checker</p>
        <input type="number" placeholder="enter a number" class="form-control m-2" id="numRange">
        <button class="btn btn-primary m-2" onclick="pro4()" style="width: 200px">Check</button>
        <p class="display-4" id="output4"></p>
    </div>

    <div class="jumbotron">
        <p class="h3">String Palindrom or not</p>
        <input class="form-control m-2" type="text" placeholder="Enter the string to check" id="palinString">
        <button class="m-2 btn btn-primary" onclick="pro5()" style="width: 200px;">Check</button>
        <p class="display-4" id="output5"></p>
    </div>

    <!-- 6th done in entry timer, not neede to be done -->

    <div class="jumbotron">
        <p class="h3">Remove HTML/XML Tags From String</p>
        <input type="text" class="form-control m-2" id="entryHTML" placeholder="enter the html string">
        <button class="btn btn-primary m-2" onclick="pro6()" style="width: 200px;">Remove</button>
        <p class="display-4" id="output6"></p>
    </div>

    <div class="jumbotron">
        <p class="h3">Odd Even Loop Check</p>
        <button class="btn m-2 btn-primary" onclick="pro7()">Click to get output in console</button>
    </div>

    <div class="jumbotron">
        <p class="h3">Check Unique elements in arrays</p>
        <input class="form-control m-2" placeholder="enter 1 array" id="arrays">
        <input class="form-control m-2" placeholder="enter 2 array" id="arrays2">
        <button class="btn btn-primary m-2" onclick="pro8()">Find the difference</button>
        <p class="display-4" id="output8"></p>
    </div>

    <div class="jumbotron">
        <p class="h3">Check vowels in a string</p>
        <input class="form-control m-2" placeholder="enter the string" id="vowels">
        <button class="btn btn-primary m-2" onclick="pro9()">Find the vowels</button>
        <p class="display-4" id="output9"></p>
    </div>
    <script src="assignment js.js"></script>
</body>
</html>
